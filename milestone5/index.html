<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shareable Resume Builder</h1>
    <form action="" id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">username:</label>
            <input type="text" , id="username" , placeholder="Enter Your username" , required>
            <label for="name">Name:</label>
            <input type="text" , id="name" , placeholder="Enter Your Name" , required>
            <label for="email">Email:</label>
            <input type="text" , id="email" , placeholder="Enter Your email" , required>
            <label for="phone">phone:</label>
            <input type="text" , id="phone" , placeholder="Enter Your phone" , required>


        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="" id="education" placeholder="Enter Your Education" required rows="4" requried></textarea>

        </fieldset>
        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance</label>
            <textarea name="" id="experiance" placeholder="Enter Your work experiance" required rows="4"
                requried></textarea>

        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="" id="skills" placeholder="Enter Your skills" required rows="4" requried></textarea>

        </fieldset>
        <button type="submit"><b>
                Generate Resume
            </b>
        </button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true">

    </div>
    <br>
    <div id="shareable-link-container" style="display: none;">
        <h2>
            Shareable Link
        </h2>
        <p>Here is your unique link to view or edit your Resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
